<div class="game-modes">
  <table>
    <tr>
      <th>Icon</th>
      <th>Name</th>
      <th>Description</th>
      <th>Live</th>
      <th>Active</th>
      <th>Beta</th>
      <th></th>
    </tr>
    <tr *ngFor="let row of gameModes" routerLink="/games/{{id}}/modes/{{row.id}}/edit">
      <td>{{row.iconMap}}</td>
      <td>{{row.name}}</td>
      <td>{{row.description}}</td>
      <td>
        <check-box [(ngModel)]="row.isLive" name="row.isLive"></check-box>
      </td>
      <td>
        <check-box [(ngModel)]="row.isActive" name="row.isActive"></check-box>
      </td>
      <td>
        <check-box [(ngModel)]="row.isBeta" name="row.isBeta"></check-box>
      </td>
      <td class="actions">
        <has-permission permission="games.modes.delete">
          <i (click)="delete($event, row.id)" title="Delete" class="material-icons">delete</i>
        </has-permission>
      </td>
    </tr>
  </table>
</div>
