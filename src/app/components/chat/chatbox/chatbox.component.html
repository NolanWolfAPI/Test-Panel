<div class="chatbox" [class.fullscreen]="fullscreen">
  <div style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    color: white;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;">
    <div>
      Coming Soon
    </div>
  </div>
  <div #messageBox class="messages">
    <message *ngFor="let message of messages" [uuid]="message.user_id" [text]="message.message" [timecode]="message.timestamp"></message>
  </div>
  <div class="send">
    <div class="input-field">
      <i class="material-icons prefix suffix"></i>
      <input [disabled]="sessionNotAvailable" (keypress)="keypressed($event)" [(ngModel)]="currentMessage" id="currentMessage" name="currentMessage" type="text" autocomplete="off" class="validate">
      <label for="currentMessage">Message</label>
      <i (click)="send(this.currentMessage)"  class="material-icons prefix suffix">chevron_right</i>
    </div>
  </div>
</div>
